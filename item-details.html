<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details | CamêåÖind</title>
    <link rel="stylesheet" href="styles.css?v=1772198975044">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">CamêåÖind</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section-padding" style="padding-top: 120px;">
        <div style="margin-bottom: 2rem;">
            <a href="browse.html"
                style="color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
                <span class="material-icons-round" style="font-size: 1.2rem;">arrow_back</span>
                Back to Browse
            </a>
        </div>

        <div id="item-details-container" class="details-grid fade-up">
            <!-- Dynamic content loaded via script.js -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js?v=6"></script>
    <style>
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .status-found {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .info-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }

        .info-icon {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin-top: 2px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>

</html>
