<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | CamêåÖind</title>
    <link rel="stylesheet" href="styles.css?v=1772196979235">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 150px);
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-mine {
            align-self: flex-end;
            background: var(--accent-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-theirs {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: inherit;
            resize: none;
            height: 50px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
    </style>
</head>

<body class="v5-app">

    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <nav class="navbar scrolled">
        <div class="container nav-content">
            <a href="index.html" class="logo">CamêåÖind</a>
            <div class="nav-links pill-nav">
                <a href="browse.html">Browse</a>
                <a href="post-lost.html">Report</a>
                <a href="help.html">Help</a>
            </div>
            <div class="nav-actions">
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 120px; max-width: 800px;">
        <div class="chat-container">
            <div class="chat-header">
                <span class="material-icons-round" style="font-size: 2rem; color: var(--accent-primary);">chat</span>
                <div>
                    <h2 id="chat-title" style="font-size: 1.2rem;">Loading Chat...</h2>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Arrange meeting details securely.</p>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Injected via JS -->
            </div>

            <form class="chat-input-area" id="chat-form">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." required
                    autocomplete="off">
                <button type="submit" class="btn btn-primary"
                    style="display: flex; align-items: center; justify-content: center; min-width: 60px;">
                    <span class="material-icons-round">send</span>
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js?v=6"></script>
</body>

</html>
