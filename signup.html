<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Camp Find</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">CamêåÖind</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="glass-card auth-card fade-up">
            <div class="auth-header">
                <h2>Join Camp Find</h2>
                <p>Create your student account</p>
            </div>

            <form class="auth-form">
                <button type="button" class="btn-glow-large full-width btn-google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="G">
                    Continue with Google
                </button>
                <div
                    style="display: flex; align-items: center; justify-content: center; margin: 1rem 0; color: var(--text-secondary); opacity: 0.5; font-size: 0.9rem;">
                    <span>OR</span>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="classic@gmail.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-glow-large full-width">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script type="module" src="script.js"></script>
</body>

</html>
